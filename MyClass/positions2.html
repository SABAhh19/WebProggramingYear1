<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 1000px;
        background-color: antiquewhite;
      }
      .box-1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .box-2 {
        width: 200px;
        height: 200px;
        background-color: green;
        position: relative;
      }
      .box-3 {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>
    </div>
  </body>
</html>
